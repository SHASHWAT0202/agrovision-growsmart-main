name: ğŸš€ Build, Test & Deploy AgroVision

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # ğŸ§ª Test and Quality Checks
  test:
    name: ğŸ§ª Test & Quality Checks
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: ğŸ“‹ Install dependencies
      run: npm ci
      
    - name: ğŸ” Lint code
      run: npm run lint
      
    - name: ğŸ§ª Run tests
      run: npm test -- --coverage --watchAll=false
      
    - name: ğŸ“Š Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella

  # ğŸ—ï¸ Build Application
  build:
    name: ğŸ—ï¸ Build Application  
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: ğŸ“‹ Install dependencies
      run: npm ci
      
    - name: ğŸ—ï¸ Build application
      run: npm run build
      env:
        VITE_GOOGLE_MAPS_API_KEY: ${{ secrets.VITE_GOOGLE_MAPS_API_KEY }}
        VITE_RAZORPAY_KEY_ID: ${{ secrets.VITE_RAZORPAY_KEY_ID }}
        
    - name: ğŸ“¤ Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-files
        path: dist/
        retention-days: 30

  # ğŸ“Š Performance Testing
  lighthouse:
    name: ğŸ“Š Lighthouse Performance
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¥ Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-files
        path: dist/
        
    - name: ğŸŒ Serve built files
      run: |
        npm install -g serve
        serve -s dist &
        sleep 5
        
    - name: ğŸƒâ€â™‚ï¸ Run Lighthouse CI
      uses: treosh/lighthouse-ci-action@v10
      with:
        configPath: './.github/lighthouse/lighthouserc.json'
        uploadArtifacts: true
        temporaryPublicStorage: true

  # ğŸ”’ Security Scan
  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ” Run security audit
      run: npm audit --audit-level moderate
      
    - name: ğŸ”’ Run CodeQL Analysis
      uses: github/codeql-action/init@v3
      with:
        languages: javascript
        
    - name: ğŸ” Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3

  # ğŸš€ Deploy to Staging (develop branch)
  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build, security]
    if: github.ref == 'refs/heads/develop'
    environment: staging
    
    steps:
    - name: ğŸ“¥ Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-files
        path: dist/
        
    - name: ğŸš€ Deploy to Vercel (Staging)
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        working-directory: ./
        alias-domains: |
          agrovision-staging.vercel.app

  # ğŸŒŸ Deploy to Production (main branch)
  deploy-production:
    name: ğŸŒŸ Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, security, lighthouse]
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
    - name: ğŸ“¥ Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-files
        path: dist/
        
    - name: ğŸŒŸ Deploy to Vercel (Production)
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        vercel-args: '--prod'
        working-directory: ./
        
    - name: ğŸ“¢ Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}
        release_name: Release v${{ github.run_number }}
        body: |
          ğŸš€ **AgroVision Release v${{ github.run_number }}**
          
          ## What's Changed
          - Automated release from main branch
          - All tests passing âœ…
          - Security checks passed ğŸ”’
          - Performance optimized ğŸ“Š
          
          ## Deployment
          - ğŸŒŸ Production: [agrovision.vercel.app](https://agrovision.vercel.app)
          - ğŸ“Š Lighthouse Score: Available in Actions
          
          **Full Changelog**: https://github.com/${{ github.repository }}/commits/main
        draft: false
        prerelease: false

  # ğŸ“± Notify on Success/Failure
  notify:
    name: ğŸ“± Notify Team
    runs-on: ubuntu-latest
    needs: [deploy-production, deploy-staging]
    if: always()
    
    steps:
    - name: ğŸ“± Slack Notification (Success)
      if: ${{ needs.deploy-production.result == 'success' || needs.deploy-staging.result == 'success' }}
      uses: 8398a7/action-slack@v3
      with:
        status: success
        channel: '#agrovision-deployments'
        text: |
          ğŸ‰ *AgroVision Deployment Successful!*
          
          ğŸ“‹ *Branch:* `${{ github.ref_name }}`
          ğŸ‘¤ *Author:* ${{ github.actor }}
          ğŸ”— *Commit:* ${{ github.sha }}
          
          ğŸš€ *Environment:* ${{ github.ref == 'refs/heads/main' && 'Production' || 'Staging' }}
          â±ï¸ *Duration:* ${{ job.duration }}
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        
    - name: ğŸ“± Slack Notification (Failure)
      if: ${{ needs.deploy-production.result == 'failure' || needs.deploy-staging.result == 'failure' }}
      uses: 8398a7/action-slack@v3
      with:
        status: failure
        channel: '#agrovision-deployments'
        text: |
          âŒ *AgroVision Deployment Failed!*
          
          ğŸ“‹ *Branch:* `${{ github.ref_name }}`
          ğŸ‘¤ *Author:* ${{ github.actor }}
          ğŸ”— *Commit:* ${{ github.sha }}
          
          ğŸš¨ *Check logs:* ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}