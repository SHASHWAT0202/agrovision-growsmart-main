<svg viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bagGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8B4513" />
      <stop offset="100%" stop-color="#654321" />
    </linearGradient>
    <linearGradient id="compostGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4A5568" />
      <stop offset="100%" stop-color="#2D3748" />
    </linearGradient>
    <linearGradient id="leafGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#68D391" />
      <stop offset="100%" stop-color="#38A169" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="150" cy="150" r="140" fill="#F0FFF4" stroke="#C6F6D5" stroke-width="2"/>
  
  <!-- Compost bag base -->
  <ellipse cx="150" cy="240" rx="70" ry="25" fill="url(#bagGrad)"/>
  
  <!-- Compost bag body -->
  <rect x="80" y="120" width="140" height="120" rx="10" fill="url(#bagGrad)" stroke="#2D3748" stroke-width="2"/>
  
  <!-- Bag top opening -->
  <ellipse cx="150" cy="120" rx="70" ry="15" fill="#654321"/>
  
  <!-- Compost contents visible -->
  <ellipse cx="150" cy="125" rx="60" ry="12" fill="url(#compostGrad)"/>
  
  <!-- Label area -->
  <rect x="90" y="140" width="120" height="80" rx="5" fill="#F7FAFC" stroke="#CBD5E0" stroke-width="1"/>
  
  <!-- Text labels -->
  <text x="150" y="160" text-anchor="middle" fill="#2D3748" font-family="Arial, sans-serif" font-size="16" font-weight="bold">BIO-COMPOST</text>
  <text x="150" y="180" text-anchor="middle" fill="#4A5568" font-family="Arial, sans-serif" font-size="12">ENRICHED</text>
  <text x="150" y="195" text-anchor="middle" fill="#4A5568" font-family="Arial, sans-serif" font-size="10">Premium Quality</text>
  <text x="150" y="210" text-anchor="middle" fill="#4A5568" font-family="Arial, sans-serif" font-size="10">Organic Matter</text>
  
  <!-- Organic certification badge -->
  <circle cx="110" cy="160" r="12" fill="#48BB78" stroke="white" stroke-width="2"/>
  <text x="110" y="165" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">ORG</text>
  
  <!-- Plant growth illustration -->
  <g transform="translate(60, 70)">
    <path d="M20,50 Q25,30 30,50" stroke="url(#leafGrad)" stroke-width="4" fill="none"/>
    <circle cx="25" cy="25" r="8" fill="#68D391"/>
    <path d="M15,35 Q25,20 35,35" stroke="url(#leafGrad)" stroke-width="3" fill="none"/>
    <path d="M20,40 Q30,25 40,40" stroke="url(#leafGrad)" stroke-width="3" fill="none"/>
  </g>
  
  <g transform="translate(180, 60)">
    <path d="M20,60 Q25,35 30,60" stroke="url(#leafGrad)" stroke-width="5" fill="none"/>
    <circle cx="25" cy="30" r="10" fill="#68D391"/>
    <path d="M12,45 Q25,25 38,45" stroke="url(#leafGrad)" stroke-width="4" fill="none"/>
    <path d="M15,52 Q30,30 45,52" stroke="url(#leafGrad)" stroke-width="4" fill="none"/>
  </g>
  
  <!-- Soil particles scattered around -->
  <circle cx="70" cy="130" r="2" fill="#654321"/>
  <circle cx="230" cy="140" r="2" fill="#654321"/>
  <circle cx="60" cy="200" r="1.5" fill="#654321"/>
  <circle cx="240" cy="190" r="1.5" fill="#654321"/>
  
  <!-- Weight indicator -->
  <rect x="170" y="190" width="30" height="15" rx="3" fill="#2D3748"/>
  <text x="185" y="201" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9" font-weight="bold">25KG</text>
</svg>