<!-- NPK Fertilizer SVG -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" class="w-full h-full">
  <defs>
    <linearGradient id="npkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35"/>
      <stop offset="50%" style="stop-color:#F7931E"/>
      <stop offset="100%" style="stop-color:#FFD700"/>
    </linearGradient>
    <linearGradient id="containerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2E86AB"/>
      <stop offset="100%" style="stop-color:#A23B72"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#F5F5DC"/>
  
  <!-- Main fertilizer container -->
  <rect x="120" y="70" width="160" height="180" rx="8" fill="url(#containerGradient)"/>
  
  <!-- Label area -->
  <rect x="135" y="90" width="130" height="100" rx="5" fill="white"/>
  
  <!-- NPK Label -->
  <text x="200" y="110" text-anchor="middle" font-family="Arial" font-size="16" fill="#2E86AB" font-weight="bold">NPK</text>
  <text x="200" y="125" text-anchor="middle" font-family="Arial" font-size="12" fill="#A23B72" font-weight="bold">FERTILIZER</text>
  
  <!-- NPK Ratio -->
  <rect x="145" y="135" width="30" height="25" rx="3" fill="#FF6B35"/>
  <text x="160" y="148" text-anchor="middle" font-family="Arial" font-size="10" fill="white" font-weight="bold">N</text>
  <text x="160" y="156" text-anchor="middle" font-family="Arial" font-size="8" fill="white">15%</text>
  
  <rect x="185" y="135" width="30" height="25" rx="3" fill="#F7931E"/>
  <text x="200" y="148" text-anchor="middle" font-family="Arial" font-size="10" fill="white" font-weight="bold">P</text>
  <text x="200" y="156" text-anchor="middle" font-family="Arial" font-size="8" fill="white">15%</text>
  
  <rect x="225" y="135" width="30" height="25" rx="3" fill="#FFD700"/>
  <text x="240" y="148" text-anchor="middle" font-family="Arial" font-size="10" fill="#333" font-weight="bold">K</text>
  <text x="240" y="156" text-anchor="middle" font-family="Arial" font-size="8" fill="#333">15%</text>
  
  <!-- Benefits text -->
  <text x="200" y="175" text-anchor="middle" font-family="Arial" font-size="8" fill="#333">BALANCED NUTRITION</text>
  <text x="200" y="185" text-anchor="middle" font-family="Arial" font-size="8" fill="#333">FOR ALL CROPS</text>
  
  <!-- Fertilizer granules spilling -->
  <ellipse cx="290" cy="220" rx="4" ry="4" fill="url(#npkGradient)"/>
  <ellipse cx="300" cy="230" rx="4" ry="4" fill="url(#npkGradient)"/>
  <ellipse cx="310" cy="225" rx="4" ry="4" fill="url(#npkGradient)"/>
  <ellipse cx="295" cy="240" rx="4" ry="4" fill="url(#npkGradient)"/>
  <ellipse cx="305" cy="245" rx="4" ry="4" fill="url(#npkGradient)"/>
  <ellipse cx="315" cy="235" rx="4" ry="4" fill="url(#npkGradient)"/>
  
  <!-- Chemical formula decorations -->
  <g transform="translate(320, 120)">
    <circle cx="0" cy="0" r="15" fill="#FF6B35" opacity="0.8"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial" font-size="8" fill="white" font-weight="bold">N</text>
    <text x="0" y="5" text-anchor="middle" font-family="Arial" font-size="6" fill="white">Nitrogen</text>
  </g>
  
  <g transform="translate(350, 140)">
    <circle cx="0" cy="0" r="15" fill="#F7931E" opacity="0.8"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial" font-size="8" fill="white" font-weight="bold">P</text>
    <text x="0" y="5" text-anchor="middle" font-family="Arial" font-size="6" fill="white">Phosphorus</text>
  </g>
  
  <g transform="translate(370, 160)">
    <circle cx="0" cy="0" r="15" fill="#FFD700" opacity="0.8"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial" font-size="8" fill="#333" font-weight="bold">K</text>
    <text x="0" y="5" text-anchor="middle" font-family="Arial" font-size="6" fill="#333">Potassium</text>
  </g>
  
  <!-- Plant growth illustration -->
  <path d="M60 260 Q65 220 70 180 Q75 140 80 100" stroke="#32CD32" stroke-width="4" fill="none"/>
  <ellipse cx="75" cy="140" rx="10" ry="20" fill="#228B22" transform="rotate(20 75 140)"/>
  <ellipse cx="85" cy="160" rx="10" ry="20" fill="#228B22" transform="rotate(-15 85 160)"/>
  <ellipse cx="70" cy="180" rx="10" ry="20" fill="#228B22" transform="rotate(25 70 180)"/>
  
  <!-- Growth arrows -->
  <path d="M90 120 L105 105 L100 110 L105 105 L100 100" stroke="#32CD32" stroke-width="2" fill="none"/>
  <text x="110" y="110" font-family="Arial" font-size="8" fill="#228B22" font-weight="bold">GROWTH</text>
  
  <!-- Balanced formula badge -->
  <rect x="30" y="30" width="70" height="40" rx="5" fill="#2E86AB"/>
  <text x="65" y="45" text-anchor="middle" font-family="Arial" font-size="8" fill="white" font-weight="bold">BALANCED</text>
  <text x="65" y="55" text-anchor="middle" font-family="Arial" font-size="8" fill="white" font-weight="bold">15-15-15</text>
  <text x="65" y="65" text-anchor="middle" font-family="Arial" font-size="6" fill="#FFD700">FORMULA</text>
</svg>