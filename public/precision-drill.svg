<svg viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="drillGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4A5568" />
      <stop offset="100%" stop-color="#2D3748" />
    </linearGradient>
    <linearGradient id="handleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8B4513" />
      <stop offset="100%" stop-color="#654321" />
    </linearGradient>
    <linearGradient id="seedGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F6E05E" />
      <stop offset="100%" stop-color="#D69E2E" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="150" cy="150" r="140" fill="#FFFAF0" stroke="#FED7AA" stroke-width="2"/>
  
  <!-- Drill handle -->
  <rect x="120" y="50" width="60" height="15" rx="7" fill="url(#handleGrad)" stroke="#654321" stroke-width="1"/>
  <rect x="140" y="40" width="20" height="35" rx="10" fill="url(#handleGrad)"/>
  
  <!-- Main drill body -->
  <rect x="135" y="65" width="30" height="120" rx="15" fill="url(#drillGrad)" stroke="#1A202C" stroke-width="2"/>
  
  <!-- Seed chamber -->
  <rect x="140" y="80" width="20" height="60" rx="10" fill="#F7FAFC" stroke="#CBD5E0" stroke-width="1"/>
  
  <!-- Seeds visible in chamber -->
  <circle cx="145" cy="95" r="2" fill="url(#seedGrad)"/>
  <circle cx="155" cy="100" r="2" fill="url(#seedGrad)"/>
  <circle cx="148" cy="110" r="2" fill="url(#seedGrad)"/>
  <circle cx="152" cy="120" r="2" fill="url(#seedGrad)"/>
  <circle cx="147" cy="130" r="2" fill="url(#seedGrad)"/>
  
  <!-- Drill tip -->
  <polygon points="150,185 135,200 165,200" fill="#2D3748"/>
  
  <!-- Measurement markings -->
  <g stroke="#4A5568" stroke-width="1">
    <line x1="125" y1="90" x2="130" y2="90"/>
    <line x1="125" y1="110" x2="130" y2="110"/>
    <line x1="125" y1="130" x2="130" y2="130"/>
    <line x1="125" y1="150" x2="130" y2="150"/>
    <line x1="125" y1="170" x2="130" y2="170"/>
  </g>
  
  <!-- Depth adjustment dial -->
  <circle cx="180" cy="100" r="12" fill="#4A5568" stroke="#2D3748" stroke-width="2"/>
  <line x1="180" y1="88" x2="180" y2="95" stroke="white" stroke-width="2"/>
  <text x="200" y="105" fill="#4A5568" font-family="Arial, sans-serif" font-size="8">DEPTH</text>
  
  <!-- Soil and planted seeds illustration -->
  <rect x="50" y="220" width="200" height="50" rx="5" fill="#8B4513"/>
  
  <!-- Planted seeds in soil -->
  <circle cx="80" cy="240" r="3" fill="url(#seedGrad)"/>
  <circle cx="120" cy="245" r="3" fill="url(#seedGrad)"/>
  <circle cx="160" cy="240" r="3" fill="url(#seedGrad)"/>
  <circle cx="200" cy="245" r="3" fill="url(#seedGrad)"/>
  <circle cx="220" cy="240" r="3" fill="url(#seedGrad)"/>
  
  <!-- Spacing indicators -->
  <g stroke="#4A5568" stroke-width="1" stroke-dasharray="2,2">
    <line x1="80" y1="210" x2="80" y2="215"/>
    <line x1="120" y1="210" x2="120" y2="215"/>
    <line x1="160" y1="210" x2="160" y2="215"/>
    <line x1="200" y1="210" x2="200" y2="215"/>
    <line x1="220" y1="210" x2="220" y2="215"/>
  </g>
  
  <!-- Precision text -->
  <text x="150" y="30" text-anchor="middle" fill="#2D3748" font-family="Arial, sans-serif" font-size="12" font-weight="bold">PRECISION SEEDER</text>
  
  <!-- Brand badge -->
  <rect x="60" y="70" width="40" height="20" rx="10" fill="#4299E1"/>
  <text x="80" y="84" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">PRO</text>
</svg>