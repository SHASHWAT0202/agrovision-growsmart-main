<svg viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="riceGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F6E05E" />
      <stop offset="100%" stop-color="#D69E2E" />
    </linearGradient>
    <linearGradient id="leafGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#68D391" />
      <stop offset="100%" stop-color="#38A169" />
    </linearGradient>
    <linearGradient id="packetGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E6FFFA" />
      <stop offset="100%" stop-color="#B2F5EA" />
    </linearGradient>
    <linearGradient id="waterGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#63B3ED" />
      <stop offset="100%" stop-color="#3182CE" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="150" cy="150" r="140" fill="#F0FFF4" stroke="#C6F6D5" stroke-width="2"/>
  
  <!-- Water/paddy background -->
  <ellipse cx="150" cy="240" rx="120" ry="30" fill="url(#waterGrad)" opacity="0.3"/>
  
  <!-- Rice plant stalks -->
  <g transform="translate(100, 120)">
    <path d="M0,100 Q-5,60 0,20 Q5,60 10,100" stroke="url(#leafGrad)" stroke-width="3" fill="none"/>
    <path d="M20,100 Q15,55 20,15 Q25,55 30,100" stroke="url(#leafGrad)" stroke-width="3" fill="none"/>
    <path d="M40,100 Q35,50 40,10 Q45,50 50,100" stroke="url(#leafGrad)" stroke-width="3" fill="none"/>
    
    <!-- Rice grains on stalks -->
    <ellipse cx="5" cy="30" rx="3" ry="6" fill="url(#riceGrad)"/>
    <ellipse cx="8" cy="40" rx="3" ry="6" fill="url(#riceGrad)"/>
    <ellipse cx="2" cy="50" rx="3" ry="6" fill="url(#riceGrad)"/>
    
    <ellipse cx="25" cy="25" rx="3" ry="6" fill="url(#riceGrad)"/>
    <ellipse cx="28" cy="35" rx="3" ry="6" fill="url(#riceGrad)"/>
    <ellipse cx="22" cy="45" rx="3" ry="6" fill="url(#riceGrad)"/>
    
    <ellipse cx="45" cy="20" rx="3" ry="6" fill="url(#riceGrad)"/>
    <ellipse cx="48" cy="30" rx="3" ry="6" fill="url(#riceGrad)"/>
    <ellipse cx="42" cy="40" rx="3" ry="6" fill="url(#riceGrad)"/>
  </g>
  
  <!-- Seed packet -->
  <rect x="160" y="60" width="100" height="130" rx="8" fill="url(#packetGrad)" stroke="#4FD1C7" stroke-width="2"/>
  
  <!-- Packet label -->
  <rect x="170" y="70" width="80" height="40" rx="4" fill="#319795"/>
  <text x="210" y="88" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">RICE PADDY</text>
  <text x="210" y="105" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">PREMIUM SEEDS</text>
  
  <!-- Rice variety illustration on packet -->
  <g transform="translate(180, 120)">
    <ellipse cx="10" cy="10" rx="2" ry="4" fill="url(#riceGrad)"/>
    <ellipse cx="15" cy="15" rx="2" ry="4" fill="url(#riceGrad)"/>
    <ellipse cx="20" cy="12" rx="2" ry="4" fill="url(#riceGrad)"/>
    <ellipse cx="25" cy="18" rx="2" ry="4" fill="url(#riceGrad)"/>
    <ellipse cx="30" cy="14" rx="2" ry="4" fill="url(#riceGrad)"/>
    <ellipse cx="35" cy="20" rx="2" ry="4" fill="url(#riceGrad)"/>
    <ellipse cx="40" cy="16" rx="2" ry="4" fill="url(#riceGrad)"/>
    <ellipse cx="45" cy="22" rx="2" ry="4" fill="url(#riceGrad)"/>
    <ellipse cx="50" cy="18" rx="2" ry="4" fill="url(#riceGrad)"/>
    <ellipse cx="55" cy="24" rx="2" ry="4" fill="url(#riceGrad)"/>
  </g>
  
  <!-- Quality indicators -->
  <rect x="175" y="155" width="70" height="25" rx="12" fill="#38A169"/>
  <text x="210" y="172" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">HIGH YIELD</text>
  
  <!-- Water droplets -->
  <circle cx="80" cy="80" r="4" fill="url(#waterGrad)" opacity="0.7"/>
  <circle cx="90" cy="70" r="3" fill="url(#waterGrad)" opacity="0.7"/>
  <circle cx="70" cy="90" r="3" fill="url(#waterGrad)" opacity="0.7"/>
  
  <!-- Paddy field representation -->
  <rect x="40" y="200" width="100" height="60" rx="5" fill="#8B4513" opacity="0.3"/>
  <rect x="45" y="205" width="90" height="50" rx="3" fill="url(#waterGrad)" opacity="0.4"/>
  
  <!-- Planted rice shoots in paddy -->
  <g stroke="url(#leafGrad)" stroke-width="2" fill="none">
    <path d="M60,220 L60,240"/>
    <path d="M80,215 L80,240"/>
    <path d="M100,218 L100,240"/>
    <path d="M120,214 L120,240"/>
  </g>
  
  <!-- Certification badge -->
  <circle cx="240" cy="90" r="15" fill="#E53E3E" stroke="white" stroke-width="2"/>
  <text x="240" y="96" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">CERT</text>
</svg>